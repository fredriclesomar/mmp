<body>

 <article class="player">

  <h1>Single Music Player</h1>
  <h2>play with your heart</h2>
  <div class="spinner-wrap">
    <div class="spinner-outer"></div>
    <div class="spinner-center"></div>
    <div class="play-sprite"></div>
  </div>
  
  <audio preload="auto" data-bpm="86" autobuffer id="myaudio">
    <source src="assets/songs/musik.mp3" type="audio/mp3" />
  </audio>
    
    <script>
    var audio = document.getElementById("myaudio");
    audio.volume = 0.9;
    </script>
    
</article> 
<script src="assets/js/jquery-2.1.1.min.js"></script>
<script src="assets/js/functions.js" type="text/javascript"></script>
	  <script>
// Register the service worker
if ('serviceWorker' in navigator) {
	navigator.serviceWorker.register('fredricswmusik.js').then(function(registration) {
    // Registration was successful
    console.log('ServiceWorker registration successful with scope: ', registration.scope);
}).catch(function(err) {
    // registration failed :(
    	console.log('ServiceWorker registration failed: ', err);
    });
}
</script>
</body>
</html>
